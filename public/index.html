<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Primary Meta Tags -->
    <title>Joe Is Gay</title>
    <meta name="title" content="Joe Is Gay" />
    <meta name="description" content="A place to see how gay Joe is." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.joeis.gay/" />
    <meta property="og:title" content="Joe Is Gay" />
    <meta property="og:description" content="A place to see how gay Joe is." />
    <meta property="og:image" content="/joeisdotgaysocial.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://www.joeis.gay/" />
    <meta property="twitter:title" content="Joe Is Gay" />
    <meta
      property="twitter:description"
      content="A place to see how gay Joe is."
    />

    <meta property="twitter:image" content="/joeisdotgaysocial.jpg" />
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      section {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #joe {
        animation: rainbow 1s steps(36) infinite;
        width: 100%;
        max-width: 16em;
      }

      @-webkit-keyframes rainbow {
        from {
          -webkit-filter: hue-rotate(10deg);
        }
        to {
          -webkit-filter: hue-rotate(360deg);
        }
      }

      @keyframes rainbow {
        from {
          -webkit-filter: hue-rotate(10deg);
          filter: hue-rotate(10deg);
        }
        to {
          -webkit-filter: hue-rotate(360deg);
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <img id="joe" src="./me.jpg" alt="Picture of Joe Hart, who is gay" />
    </section>
  </body>
</html>
